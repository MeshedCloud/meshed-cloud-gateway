
spring:
  cloud:
    gateway:
      routes:
        - id: iam
          uri: lb://iam-service
          predicates:
            - Path=/iam/**

        - id: rd
          uri: lb://rd-service
          predicates:
            - Path=/rd/**
          filters:
            - PrefixPath=/rd
        - id: workflow
          uri: lb://workflow-service
          predicates:
            - Path=/workflow/**
          filters:
            - PrefixPath=/workflow


logging:
  level:
    org.springframework.cloud.gateway: trace
    org.springframework.cloud.loadbalancer: trace
    org.springframework.web.reactive: trace
